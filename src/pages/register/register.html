<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>User Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="fname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="lname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="register()">Register</button>
    </ion-item>
  </ion-content>
