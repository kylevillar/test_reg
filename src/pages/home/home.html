<ion-header>
  <ion-navbar>
    <ion-title>
      Simple User Login/Registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block (click)="login()">Login</button>
  </ion-item>
  <ion-item>
    <button ion-button block (click)="goToRegister()">Register</button>
  </ion-item>
</ion-content>
